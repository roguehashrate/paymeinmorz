<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Me in M or Z</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pay Me in M or Z</h1>
    <form id="payment-form">
      <label for="coin">Select coin:</label>
      <select id="coin" name="coin">
        <option value="monero">Monero (XMR)</option>
        <option value="zcash">Zcash (ZEC)</option>
      </select>

      <label for="address">Wallet address:</label>
      <input type="text" id="address" name="address" required />

      <label for="amount">Amount (optional):</label>
      <input type="text" id="amount" name="amount" />

      <label for="fiat">Amount in USD (optional):</label>
      <input type="number" id="fiat" name="fiat" step="0.01" />

      <label for="label">Label / Note (optional):</label>
      <input type="text" id="label" name="label" />

      <button type="submit">Generate Link</button>
    </form>

    <div id="output" class="hidden">
      <h2>Your Payment Link</h2>
      <p><a href="#" id="payment-link" target="_blank"></a></p>
      <div id="qrcode"></div>
      <button id="copy-button">Copy Link</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
